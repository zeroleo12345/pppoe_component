<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type              file
  path               /data/fluentd/${tag[0]}/${tag[1]}_${tag[2]}_%Y%m%d
  append             true
  <format>
    @type            single_value
    message_key      log
  </format>
  <buffer tag,time>
    @type             file
    timekey           1d
    timekey_wait      1s
    flush_mode        interval
    flush_interval    5s
  </buffer>
</match>
